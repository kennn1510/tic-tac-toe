<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <div class="top-left cell" data-row="0" data-col="0">&nbsp;</div>
      <div class="top-middle cell" data-row="0" data-col="1">&nbsp;</div>
      <div class="top-right cell" data-row="0" data-col="2">&nbsp;</div>
      <div class="middle-left cell" data-row="1" data-col="0">&nbsp;</div>
      <div class="middle-middle cell" data-row="1" data-col="1">&nbsp;</div>
      <div class="middle-right cell" data-row="1" data-col="2">&nbsp;</div>
      <div class="bottom-left cell" data-row="2" data-col="0">&nbsp;</div>
      <div class="bottom-middle cell" data-row="2" data-col="1">&nbsp;</div>
      <div class="bottom-right cell" data-row="2" data-col="2">&nbsp;</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
